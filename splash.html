<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiLeave - Splash Screen</title>
    <link rel="stylesheet" href="css/splash.css">
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <!-- Calendar with checkmark and clock icon -->
            <svg class="logo-icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!--Calendar body-->  
                <rect x="30" y="40" width="110" height="120" rx="12" fill="none" stroke="#000" stroke-width="8"/>
                
                 <!--Calendar rings-->
                <circle cx="50" cy="30" r="6" fill="#000"/>
                <circle cx="80" cy="30" r="6" fill="#000"/>
                <circle cx="110" cy="30" r="6" fill="#000"/>
                
                 <!--Calendar top connectors--> 
                <line x1="50" y1="30" x2="50" y2="45" stroke="#000" stroke-width="6" stroke-linecap="round"/>
                <line x1="80" y1="30" x2="80" y2="45" stroke="#000" stroke-width="6" stroke-linecap="round"/>
                <line x1="110" y1="30" x2="110" y2="45" stroke="#000" stroke-width="6" stroke-linecap="round"/>
                
                 <!--Calendar header line--> 
                <line x1="35" y1="60" x2="135" y2="60" stroke="#000" stroke-width="3"/>
                
                 <!--Checkmark -->
                <polyline points="50,100 70,120 110,75" fill="none" stroke="#000" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                
                 <!--Clock circle--> 
                <circle cx="145" cy="135" r="35" fill="#fff" stroke="#000" stroke-width="8"/>
                
                 <!--Clock hands--> 
                <line x1="145" y1="135" x2="145" y2="115" stroke="#000" stroke-width="6" stroke-linecap="round"/>
                <line x1="145" y1="135" x2="160" y2="135" stroke="#000" stroke-width="6" stroke-linecap="round"/>
                
                 <!--Clock center dot--> 
                <circle cx="145" cy="135" r="4" fill="#000"/>
            </svg>
            
            <h1 class="app-title">FlexiLeave</h1>
            <p class="app-subtitle">LEAVE MANAGEMENT SYSTEM</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexiLeave - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Splash Screen-->
    <div id="splash-container">
      <div class="splash-content">
        <!-- Calendar with checkmark and clock icon -->
        <svg
          class="splash-icon"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!--Calendar body-->
          <rect
            x="30"
            y="40"
            width="110"
            height="120"
            rx="12"
            fill="none"
            stroke="#000"
            stroke-width="8"
          />

          <!--Calendar rings-->
          <circle cx="50" cy="30" r="6" fill="#000" />
          <circle cx="80" cy="30" r="6" fill="#000" />
          <circle cx="110" cy="30" r="6" fill="#000" />

          <!--Calendar top connectors-->
          <line
            x1="50"
            y1="30"
            x2="50"
            y2="45"
            stroke="#000"
            stroke-width="6"
            stroke-linecap="round"
          />
          <line
            x1="80"
            y1="30"
            x2="80"
            y2="45"
            stroke="#000"
            stroke-width="6"
            stroke-linecap="round"
          />
          <line
            x1="110"
            y1="30"
            x2="110"
            y2="45"
            stroke="#000"
            stroke-width="6"
            stroke-linecap="round"
          />

          <!--Calendar header line-->
          <line
            x1="35"
            y1="60"
            x2="135"
            y2="60"
            stroke="#000"
            stroke-width="3"
          />

          <!--Checkmark -->
          <polyline
            points="50,100 70,120 110,75"
            fill="none"
            stroke="#000"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />

          <!--Clock circle-->
          <circle
            cx="145"
            cy="135"
            r="35"
            fill="#fff"
            stroke="#000"
            stroke-width="8"
          />

          <!--Clock hands-->
          <line
            x1="145"
            y1="135"
            x2="145"
            y2="115"
            stroke="#000"
            stroke-width="6"
            stroke-linecap="round"
          />
          <line
            x1="145"
            y1="135"
            x2="160"
            y2="135"
            stroke="#000"
            stroke-width="6"
            stroke-linecap="round"
          />

          <!--Clock center dot-->
          <circle cx="145" cy="135" r="4" fill="#000" />
        </svg>

        <h1 class="app-title">FlexiLeave</h1>
        <p class="app-subtitle">LEAVE MANAGEMENT SYSTEM</p>
      </div>
    </div>

    <!--Login Page-->
    <div id="login-container">
      <div class="login-card">
        <div class="logo-section">
          <div class="logo">
            <svg
              class="logo-icon"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <!--Calendar-->
              <rect
                x="20"
                y="25"
                width="50"
                height="50"
                rx="4"
                fill="none"
                stroke="currentColor"
                stroke-width="4"
              />
              <line
                x1="20"
                y1="35"
                x2="70"
                y2="35"
                stroke="currentColor"
                stroke-width="4"
              />
              <circle cx="35" cy="20" r="3" fill="currentColor" />
              <circle cx="45" cy="20" r="3" fill="currentColor" />
              <circle cx="55" cy="20" r="3" fill="currentColor" />
              <!--Checkmark-->
              <polyline
                points="30,50 40,60 60,40"
                fill="none"
                stroke="currentColor"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <!--Clock-->
              <circle
                cx="70"
                cy="70"
                r="15"
                fill="white"
                stroke="currentColor"
                stroke-width="3"
              />
              <line
                x1="70"
                y1="70"
                x2="70"
                y2="62"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="70"
                y1="70"
                x2="76"
                y2="70"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <h1 class="title">FlexiLeave</h1>
          <p class="subtitle">LEAVE MANAGEMENT SYSTEM</p>
        </div>

        <!--Form Section-->
        <form class="login-form">
          <!--Email Input-->
          <div class="input-group">
            <span class="input-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle
                  cx="12"
                  cy="7"
                  r="4"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <input
              id="email"
              type="email"
              placeholder="Email"
              class="input-field"
              required
            />
          </div>

          <!--Password Input-->
          <div class="input-group">
            <span class="input-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="3"
                  y="11"
                  width="18"
                  height="11"
                  rx="2"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11"
                  stroke="currentColor"
                  stroke-width="2"
                />
              </svg>
            </span>
            <input
              id="password"
              type="password"
              id="password"
              placeholder="Password"
              class="input-field"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePassword()"
            >
              <svg
                id="eye-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle
                  cx="12"
                  cy="12"
                  r="3"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <line
                  id="eye-slash"
                  x1="3"
                  y1="3"
                  x2="21"
                  y2="21"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  style="display: none"
                />
              </svg>
            </button>
          </div>

          <!--Role Dropdown-->
          <div class="input-group">
            <span class="input-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle
                  cx="9"
                  cy="7"
                  r="4"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <select id="role" class="input-field select-field" required>
              <option value="" disabled selected>Role</option>
              <option value="Supervisor">Supervisor</option>
              <option value="HOD">HOD</option>
            </select>
            <span class="dropdown-arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 9L12 15L18 9"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>

          <!--Login Button-->
          <button id="login" type="submit" class="login-button">Login</button>

          <p id="message" style="margin-top: 15px; text-align: center; font-weight: bold;"></p>
        </form>
      </div>
    </div>

    <!--<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>-->

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeSlash = document.getElementById("eye-slash");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeSlash.style.display = "none";
        } else {
          passwordInput.type = "password";
          eyeSlash.style.display = "block";
        }
      }
    </script>

    <script src="lms.js"></script>

    <script type="module" src="login.js" defer></script>
  </body>
</html>
